<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas de Javascript - Tipo de dados</title>
</head>
<body>
    <div>
        <h1>Tipo de dados</h1>
        <hr>
        <p>string - Guarda textos</p>
        <hr>
        <p>number - Guarda numeros</p>
        <hr>
        <p>boolean - Verdadeiro ou falso</p>
        <hr>
        <p>null - Conteúdo vazio</p>
        <hr>
        <p>undefined - Atribuido automatimente pelo JS quando não declarado</p>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
