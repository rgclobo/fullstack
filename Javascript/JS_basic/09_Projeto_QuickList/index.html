<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quicklist</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <div class="logo">
            <img src="./assets/logo.svg" alt="Logo quicklist">
        </div>

        <header>
            <nav>
                <a href="#"><- Voltar</a>
            </nav>

            <h1>Compras da semana</h1>
        </header>

        <form action="" method="post">
            <div class="form-wrapper">
                <div class="input-wrapper">
                    <input type="text" name="newItem" id="newItem"
                        required 
                        placeholder="Adicione um novo item"
                    >
                    <button>Adicionar item</button>
                </div>

                <div class="checkbox-wrapper">
                    <ul>
                        <li>
                            <div class="input-wrapper">
                                <input type="checkbox" name="item-1" id="item-1">
                                <label for="item-1">Pão de forma</label>
                                <button>
                                    <img src="./assets/icons/trash.svg" alt="ícone de lixeira">
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>


        </form>


    </main>
</body>
</html>
