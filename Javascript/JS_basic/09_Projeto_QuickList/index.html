<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quicklist</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <div class="logo">
            <img src="./assets/logo.svg" alt="Logo quicklist">
        </div>

        <header>
            <nav>
                <a href="#"><- Voltar</a>
            </nav>

            <h1>Compras da semana</h1>
        </header>

        <form action="" method="post" id="form">
            <div class="form-wrapper">
                <div class="input-wrapper">
                    <input type="text" name="newItem" id="newItem"
                        placeholder="Adicione um novo item"
                    >
                    <button class="btn" type="submit">Adicionar item</button>
                </div>

                <div class="checkbox-wrapper">
                    <ul role="list" id="listItems" >
                        <li class="checkbox-inner" id="listItem-1">
                            <input type="checkbox" name="item-1" id="item-1">
                            <label for="item-1">Pão de forma</label>
                            <button type="button" class="btn-trash">
                                <img src="./assets/icons/trash.svg" alt="ícone de lixeira">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </form>

        <div class="danger" id="alertDanger">
            <img src="./assets/icons/warning-circle-filled.svg" alt="simbolo de alerta">
            <span>O item foi removido da lista!</span>
            <button type="button" id="closeAlert">
                <img src="./assets/icons/delete-small.svg" alt="simbolo de X para fechar">
            </button>
        </div>
    </main>
</body>
</html>
