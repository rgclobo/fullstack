<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite - Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="invite">
        <aside>
            <div class="aside-container">
                <img src="./assets/icons/Logo.svg" alt="Ícone de Festividade">
                <div class="aside-header">
                    <h1>Festivite</h1>
                    <span>Crie um convite digital para o seu evento</span>
                </div>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>

                <form action="#" method="post">
                    <fieldset class="about-event">
                        <div class="legend">
                            <div class="about-image"></div>
                            <legend>Sobre o evento</legend>
                        </div>

                        <div class="form-wrapper">
                            <div class="input-wrapper">
                                <label for="title">Título</label>
                                <input type="text" name="title" id="title" placeholder="Nome do evento">
                            </div>

                            <div class="input-wrapper">
                                <label for="start">Ínicio</label>
                                <input type="datetime-local" name="start" id="start">
                            </div>

                            <div class="input-wrapper">
                                <label for="end">Fim</label>
                                <input type="datetime-local" name="end" id="end">
                            </div>

                            <div class="radio-wrapper">
                                <label>Tipo</label>

                                <div class="radio-wrapper">
                                    <div class="radio-inner">
                                        <div class="radio-in-person"></div>
                                        <input type="radio" name="local" id="in-person" value="in-person">
                                        <label for="in-person">Presencial</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-online"></div>
                                        <input type="radio" name="local" id="online" value="online">
                                        <label for="online">Online</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <label for="location">Local</label>
                                <input type="text" name="location" id="location" placeholder="Link ou endereço">
                            </div>

                            <div class="text-wrapper">
                                <label for="description">Descrição</label>
                                <textarea name="description" id="description"
                                    cols="50"
                                    rows="5"
                                    placeholder="Escreva sobre os detalhes do evento"
                                ></textarea>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
