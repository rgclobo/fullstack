<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite - Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="invite">
        <aside>
            <div class="aside-container">
                <img src="./assets/icons/Logo.svg" alt="Ícone de Festividade">
                <div class="aside-header">
                    <h1>Festivite</h1>
                    <span>Crie um convite digital para o seu evento</span>
                </div>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>

                <form action="#" method="post" class="grid gap-48">
                    <fieldset class="about-event grid gap-24">
                        <div class="legend">
                            <div class="about-image"></div>
                            <legend>Sobre o evento</legend>
                        </div>

                        <div class="form-wrapper grid gap-16">
                            <div class="input-wrapper grid-col-1">
                                <label for="title">Título</label>
                                <input type="text" name="title" id="title" placeholder="Nome do evento">
                            </div>

                            <div class="input-wrapper">
                                <label for="start">Ínicio</label>
                                <input type="datetime-local" name="start" id="start">
                            </div>

                            <div class="input-wrapper">
                                <label for="end">Fim</label>
                                <input type="datetime-local" name="end" id="end">
                            </div>

                            <div class="radio-wrapper">
                                <label>Tipo</label>
                                <div class="radio-wrapper-segmented grid">
                                    <div class="radio-inner">
                                        <input type="radio" name="local" id="in-person" value="in-person" checked>
                                        <div class="radio-in-person">
                                            <div class="in-person-icon"></div>
                                            <label for="in-person">Presencial</label>
                                        </div>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="local" id="online" value="online">
                                        <div class="radio-online">
                                            <div class="online-icon"></div>
                                            <label for="online">Online</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <label for="location">Local</label>
                                <input type="text" name="location" id="location" placeholder="Link ou endereço">
                            </div>

                            <div class="text-wrapper grid-col-1">
                                <label for="description">Descrição</label>
                                <textarea name="description" id="description"
                                    placeholder="Escreva sobre os detalhes do evento"
                                ></textarea>
                            </div>
                        </div>
                    </fieldset>

                    <fielset class="customize grid gap-24">
                        <div class="legend">
                            <div class="customize-image"></div>
                            <legend>Personalização</legend>
                        </div>

                        <div class="form-wrapper grid gap-28">
                            <div class="radio-wrapper">
                                <label for="color">Cor principal</label>
                                <div class="radio-wrapper-color grid grid-col-1">
                                    <input type="radio" name="color" id="color" value="brand-light">
                                    <input type="radio" name="color" id="color" value="navy">
                                    <input type="radio" name="color" id="color" value="purple">
                                    <input type="radio" name="color" id="color" value="fuschia">
                                    <input type="radio" name="color" id="color" value="pink">
                                    <input type="radio" name="color" id="color" value="danger">
                                    <input type="radio" name="color" id="color" value="orange">
                                    <input type="radio" name="color" id="color" value="yellow">
                                    <input type="radio" name="color" id="color" value="lime">
                                    <input type="radio" name="color" id="color" value="green">
                                    <input type="radio" name="color" id="color" value="cyan">
                                </div>
                            </div>

                            <div class="radio-wrapper">
                                <label for="event-theme">Tema do evento</label>
                                <div class="radio-wrapper-theme grid"> 
                                    <div class="radio-inner">
                                        <input type="radio" name="event-theme" id="event-theme" value="birthday">
                                        <img src="./assets/themes/aniversario.png" alt="Imagem de festa de aniversário">
                                        <label>Aniversário</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="event-theme" id="event-theme" value="childish">
                                        <img src="./assets/themes/infantil.png" alt="Imagem de festa infantil">
                                        <label>Infantil</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="event-theme" id="event-theme" value="graduation">
                                        <img src="./assets/themes/formatura.png" alt="Imagem de chapéu de formatura">
                                        <label>Formatura</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="event-theme" id="event-theme" value="marriage">
                                        <img src="./assets/themes/casamento.png" alt="Imagem de alianças de casamento">
                                        <label>Casamento</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="event-theme" id="event-theme" value="baby-shower">
                                        <img src="./assets/themes/cha_bebe.png" alt="Imagem de lírios e de um travesseiro infantil">
                                        <label>Chá de bebê</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="event-theme" id="event-theme" value="bridal-shower">
                                        <img src="./assets/themes/cha_panela.png" alt="Imagem de uma cozinha">
                                        <label>Chá de panela</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="event-theme" id="event-theme" value="carnival">
                                        <img src="./assets/themes/carnaval.png" alt="Imagem de fetilhos de carnaval">
                                        <label>Carnaval</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="event-theme" id="event-theme" value="easter">
                                        <img src="./assets/themes/pascoa.png" alt="Imagem de um ovo de páscoa com orelhas de coelho">
                                        <label>Páscoa</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="event-theme" id="event-theme" value="saint-john">
                                        <img src="./assets/themes/sao_joao.png" alt="Imagem de bandeiras de festa de são joão">
                                        <label>São João</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="event-theme" id="event-theme" value="halloween">
                                        <img src="./assets/themes/halloween.png" alt="Imagem de algumas abóboras de halloween">
                                        <label>Halloween</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="event-theme" id="event-theme" value="christmas">
                                        <img src="./assets/themes/natal.png" alt="Imagem de dois presentes de natal">
                                        <label>Natal</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="event-theme" id="event-theme" value="other">
                                        <img src="./assets/themes/outro.png" alt="Imagem de pessoas brindando">
                                        <label>Outro</label>
                                    </div>

                                </div>
                            </div>

                            <div class="checkbox-wrapper">
                                <label for="style">Estilo</label>
                                <div class="checkbox-toggle">
                                    <input type="checkbox" name="style" id="style">
                                    <span></span>
                                </div>
                            </div>

                        </div>
                    </fielset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
